<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat {{ chat_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="chat-container card">
            <div class="messages-area" id="messages">
                {% for msg in messages %}
                <div class="message {% if msg['sender'] == 'User' %}user{% else %}other{% endif %}">
                    <div>{{ msg['message'] }}</div>
                    <div class="message-meta">{{ msg['timestamp'] }}</div>
                </div>
                {% endfor %}
            </div>

            <form method="post" id="chat-form" class="input-area">
                <textarea name="message" id="message-input" class="message-input" placeholder="Type your message..." required
                    autofocus autocomplete="off"></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const chatForm = document.getElementById('chat-form');

        // Scroll to bottom of chat
        messagesDiv.scrollTop = messagesDiv.scrollHeight;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                if (this.value.trim() !== '') {
                    chatForm.submit();
                }
            }
        });
    </script>
</body>

</html>
